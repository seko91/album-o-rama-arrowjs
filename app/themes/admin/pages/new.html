{% extends 'admin/layout.html' %}
{% block content %}
    <div class="row">
    <form method="post" id="edit-form">
    {% include 'admin/toolbar.html' %}
    <div class="col-md-9">
        <div class="box box-primary">
            <div class="box-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" value="{{ menu.name }}">
                    <input type="hidden" id="id" name="id" value="{{ menu.id }}">
                </div>
                {% if menu %}
                    <div class="form-group">
                        <label>Details</label>

                        <div class="col-md-12">
                            <button class="btn btn-success" onclick="saveDetail()">Save Detail</button>
                            <button class="btn btn-primary" onclick="return hideAll()">Collapse All</button>
                        </div>
                        <div class="col-md-12">
                            <div class="dd" id="nestable3">
                                <ol class="dd-list">

                                </ol>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" style="margin-top: 10px; margin-left:15px;"
                            onclick="return addNewMenu();">Add Menu
                    </button>
                    <input type="hidden" id="output" name="output">
                {% endif %}
            </div>
        </div>
    </div>
    {% if menu %}
        <div class="col-md-3">
            <div class="box box-solid box-info">
                <div class="box-body">
                    <div class="form-group">
                        <label>Root menu class(ul)</label>
                        <input type="text" class="form-control" name="root_ul_cls" value="{{ menu.root_ul_cls }}">
                    </div>
                    <div class="form-group">
                        <label>Menu item(li)</label>
                        <input type="text" class="form-control" name="li_cls" value="{{ menu.li_cls }}">
                    </div>
                    <div class="form-group">
                        <label>Menu item active(li active)</label>
                        <input type="text" class="form-control" name="li_active_cls" value="{{ menu.li_active_cls }}">
                    </div>
                    <div class="form-group">
                        <label>link class(a)</label>
                        <input type="text" class="form-control" name="a_cls" value="{{ menu.a_cls }}">
                    </div>
                    <div class="form-group">
                        <label>link active class(a active)</label>
                        <input type="text" class="form-control" name="a_active_cls" value="{{ menu.a_active_cls }}">
                    </div>
                    <div class="form-group">
                        <label>Sub menu class(ul)</label>
                        <input type="text" class="form-control" name="sub_ul_cls" value="{{ menu.sub_ul_cls }}">
                    </div>
                    <div class="form-group">
                        <label>Sub menu item class(li)</label>
                        <input type="text" class="form-control" name="sub_li_cls" value="{{ menu.sub_li_cls }}">
                    </div>
                    <div class="form-group">
                        <label>Sub link class(a)</label>
                        <input type="text" class="form-control" name="sub_a_cls" value="{{ menu.sub_a_cls }}">
                    </div>
                </div>
            </div>
        </div>
        </div>
    {% endif %}
    </form>
    </div>

{% endblock %}
{% block jsExtends %}
    <script src="/admin/plugins/nestable/jquery.nestable.js"></script>
    <script>
        var number_menu_item = 1;
        var updateOutput = function (e) {
            var list = e.length ? e : $(e.target),
                    output = list.data('output');
            if (window.JSON) {
                output.val(window.JSON.stringify(list.nestable('serialize')));//, null, 2));
            } else {
                output.val('JSON browser support required for this demo.');
            }
        };
        var obj = '{{ menu.menu_order|safe }}';
        var menu_details = {{ menu_details|safe }};
        $.each(JSON.parse(obj), function (index, item) {
            $('#nestable3 ol').first().append(buildItem(item, index));
        });

        $('#nestable3').nestable().on('change', updateOutput);
        updateOutput($('#nestable3').data('output', $('#output')));

        function addNewMenu() {
            $.ajax({
                url: '/admin/menus/new/menuitem'
            }).success(function (re) {
                $('#nestable3>ol').append(re);
                $('#nestable3 li:last-child').find('#mn_id').last().val(number_menu_item);
                $('#nestable3 li:last-child').last().attr('data-id', number_menu_item++);
                updateOutputValue();
                return false;
            });
            return false;
        }
        function updateOutputValue() {
            try {
                $("#output").val(JSON.stringify($('#nestable3').nestable('serialize')));
            }
            catch (e) {
                $("#output").val(JSON.stringify($('#nestable3').nestable('serialize')));
            }
        }
        function changeTitle(element) {
            var header = $(element).parents("li").first().find('.dd-handle')[0];
            header.innerHTML = $(element).val();
        }
        function saveDetail() {
            $('#edit-form').attr('action', '/admin/menus/update');
        }

        function buildItem(item) {
            number_menu_item++;
            var detail = {};
            for (var i in menu_details) {
                if (item.id == menu_details[i].id) {
                    detail = menu_details[i];
                    break;
                }
            }
            var html = '';

            html += '<li class="dd-item" data-id="' + detail.id + '">' +
                    '<div class="dd-handle" style="position: relative"> ' + detail.name + '</div>' +
                    '<a href="#" class="fa fa-caret-left expand_arrow" onclick="return showDetail(this);"></a>' +
                    '<div class="box box-solid box-default close">' +
                    '<div class="box-body">' +
                    '<div class="row">' +
                    '<div class="col-md-6">' +
                    '<div class="form-group">' +
                    '<label>Navigation Label</label>' +
                    '<input type="text" class="form-control" id="title" name="title[]" onchange="changeTitle(this)" value="' + detail.name + '">' +
                    '<input type="hidden" id="mn_id" name="mn_id[]" value="' + detail.id + '">' +
                    '</div>' +
                    '</div>' +
                    '<div class="col-md-6">' +
                    '<div class="form-group">' +
                    '<label>Title Attribute</label>' +
                    '<input type="text" class="form-control" id="attribute" name="attribute[]" value="' + detail.type + '">' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '<div class="row">' +
                    '<div class="col-md-12">' +
                    '<div class="form-group">' +
                    '<label>URL</label>' +
                    '<input type="text" class="form-control" id="url" name="url[]" value="' + detail.link + '">' +
                    '</div>' +
                    '</div>' +
                    '</div>' +

                    '<div class="row">' +
                    '<div class="col-md-12">' +
                    '<a href="#" class="btn btn-danger"  onclick="return removeMenu(this)">Remove</a>  |  ' +
                    '<a href="#"  onclick="return showDetail(this, false)">Close</a>' +
                    '</div>' +

                    '</div>' +
                    '</div>' +
                    '</div>';
            <!-- /.box-body -->
            <!-- /.box -->
            if (item.children) {
                html += "<ol class='dd-list'>";
                $.each(item.children, function (index, sub) {
                    html += buildItem(sub);
                });
                html += "</ol>";

            }

            html += "</li>";

            return html;
        }
        function showDetail(element, changeIcon) {
            var box = $(element).parents("li").first().find('.box').first();
            if (box.hasClass('open')) {
                box.removeClass('open');
                box.addClass('close');
                if (changeIcon == undefined) {
                    $(element).removeClass('fa-caret-down');
                    $(element).addClass('fa-caret-left');
                }
                else {
                    var el = $(element).parents('li').first().find('a').first();
                    $(el).removeClass('fa-caret-down');
                    $(el).addClass('fa-caret-left');
                }

            }
            else {
                box.removeClass('close');
                box.addClass('open');
                if (changeIcon == undefined) {
                    $(element).removeClass('fa-caret-left');
                    $(element).addClass('fa-caret-down');
                }


            }
            return false;
        }
        function removeMenu(element) {
            $(element).parents("li").first().remove();
            $("#nestable3 li").each(function (index) {
                $(this).attr('data-id', index + 1);
                $(this).find('#mn_id').first().val(index + 1);
            });
            updateOutputValue();
            number_menu_item--;
            return false;
        }
        function hideAll() {
            $("#nestable3 .box").each(function (index) {
                $(this).removeClass('open');
                $(this).addClass('close');
                var el = $(this).parents('li').first().find('a').first();
                $(el).removeClass('fa-caret-down');
                $(el).addClass('fa-caret-left');
            });
            return false;
        }
    </script>
{% endblock %}
