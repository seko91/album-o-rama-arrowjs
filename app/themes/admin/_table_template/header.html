<tr role="row" class="heading">
    {% for col in table_columns %}
        <th width="{{ col.width }}">
            {% set link = root_link +'/'+col.column+'/'+order %}
            <a href="{{ link }}">{{ col.header }}</a>
            {% if currentColumn == col.column %}
                <i class="fa fa-sort-{{ currentOrder }} pull-right"></i>
            {% endif %}
        </th>
    {% endfor %}
</tr>
