{% extends '../layout.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form id="edit-form" method="post">
                <div class="form-group">
                    <label class="control-label">Mật khẩu cũ</label>
                    <input type="password" class="form-control" name="old_pass" id="old_pass">
                </div>
                <div class="form-group">
                    <label class="control-label">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="user_pass" name="user_pass">
                </div>
                <div class="form-group">
                    <label class="control-label">Nhập lại mật khẩu mới</label>
                    <input type="password" class="form-control" id="confirm_pass">
                </div>
                <div class="margin-top-10">
                    <button type="submit" class="btn green-haze">
                        Thay đổi </button>
                    <a href="/admin" class="btn default">
                        Hủy </a>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
{% block jsFooter %}
    <script>
        var password = document.getElementById("user_pass")
                , confirm_password = document.getElementById("confirm_pass");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Mật khẩu không giống nhau");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;

    </script>
{% endblock %}
