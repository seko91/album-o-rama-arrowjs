{% extends "_widget_setting.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Id posts [Eg: 1,5,2,5]</label>
                <input type="text" class="form-control" name="text_ids" id="text_ids" value="{{ widget.data.text_ids }}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Display date:</label>
                <input type="checkbox" value="1" {% if widget.data.display_date == '1' %}checked="checked" {% endif %} name="display_date" id="display_date">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Display index:</label>
                <input type="checkbox" value="1" {% if widget.data.display_index == '1' %}checked="checked" {% endif %} name="display_index" id="display_index">
            </div>
        </div>
    </div>
{% endblock %}
